<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <input type="number" value="0" id="counter" readonly>
            <br>
            <br>
            <div id="counterButtons">
                <button id="btnMinus15" onClick="cDown15()">-15</button>
                <button id="btnMinus10" onClick="cDown10()">-10</button>
                <button id="btnMinus5" onClick="cDown5()">-5</button>
                <button id="btnMinus" onClick="cDown()">-1</button>
                <button id="btnReset" onClick="cReset()">Reset</button>
                <button id="btnAdd" onClick="cUp()">+1</button>
                <button id="btnAdd5" onClick="cUp5()">+5</button>
                <button id="btnAdd10" onClick="cUp10()">+10</button>
                <button id="btnAdd15" onClick="cUp15()">+15</button>
            </div>
            <br>
            <div>
                <button id="btnHitch" onClick="cHitch()">Life the Universe and Everything</button>
                <!-- <button id="btnClrHist" onClick="cClearHist()">Clear History</button> -->
            </div>
        </section>
        <section id="output">
        </section>
    </main>
    <script src="./counter.js"></script>
</body>
</html>
