<!-- Home page / main page usually called index.html -->
<!-- in VS Code, when in html file, type ! then click enter to create a quick web page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>

</head>
<body>
    <!-- LISTS and LIST ITEMS -->
    <!-- Ordererd List -->
    <ol>
        <li> First Item</li>
        <li>Second Item</li>
        <li>Third Items</li>
    </ol>

    <!-- Unorderd List -->
    <ul>
        <li> First Item</li>
        <li>Second Item</li>
        <li>Third Items</li>
    </ul>

    <!-- Nested Lists - Lists within a List -->
    <ul>
        <li>this is a listed item</li>
            <ul>
                <li>this is a nested item</li>
                <li>this is another nested item</li>
            </ul>
        <li>this is another list item</li>
    </ul>

    <!-- LINLS / ANCHOR TAGS - hyperlinks -->
    <!-- atttributes are things we add to a tag to give more information or do something -->
    <a href="./new.html">this is a link to another page</a>

    <!-- Images -->
    <!-- Need image tag and a source for a pic -->
    <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" alt="a cartoon shark"/>

    <!-- IN-LINE style attribute, will supersede CSS file -->
    <img src="https://github.githubassets.com/images/modules/profile/achievements/pull-shark-default.png" alt="a cartoon shark" style="height: 200px; width: 200px;"/>

</body>
</html>
